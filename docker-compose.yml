version: "3.8"

services:
  api:
    container_name: nestjs_simplified_pix_api
    build: .
    restart: always
    tty: true
    volumes:
      - .:/usr/app
    working_dir: /usr/app
    command: >
      make start-prod
    networks:
      - nestjs_simplified_pix_network
  database:
    image: bitnami/postgresql:15.6.0
    container_name: nestjs_simplified_pix_database
    restart: always
    ports:
      - "5432:5432"
    expose:
      - 5432
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgresql" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - nestjs_simplified_pix_network

networks:
  nestjs_simplified_pix_network:
    driver: bridge